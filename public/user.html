<!-- public/user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User View</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Search Form -->
<form id="searchForm" class="form-inline mb-4">
    <input type="text" class="form-control mr-2" id="searchInput" placeholder="Search items">
    <button type="submit" class="btn btn-primary">Search</button>
    <button id="clearSearch" class="btn btn-secondary ml-2">Clear</button>
</form>

    <div class="container mt-5">
        <h2 class="text-center">User View</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Item Name</th>
                </tr>
            </thead>
            <tbody id="itemList">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
        <a href="/logout" class="btn btn-secondary">Logout</a>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Fetch and render items from the server
            $.get('/items', function (data) {
                const itemList = $('#itemList');
                itemList.empty();
                data.forEach(function (item) {
                    itemList.append(`
                        <tr>
                            <td>${item.name}</td>
                        </tr>
                    `);
                });
            });
        });
    </script>
</body>
</html>

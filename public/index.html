<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Admin View</h2>

        <!-- Search Form -->
        <form id="searchForm" class="form-inline mb-4">
            <input type="text" class="form-control mr-2" id="searchInput" placeholder="Search items">
            <button type="submit" class="btn btn-primary">Search</button>
            <button id="clearSearch" class="btn btn-secondary ml-2">Clear</button>
        </form>

        <!-- Form to add a new item -->
        <form id="itemForm" class="mt-4">
            <div class="form-group">
                <label for="itemInput">Enter Item</label>
                <input type="text" class="form-control" id="itemInput" placeholder="Enter item name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>

        <!-- Table to display items -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemList">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
        
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
